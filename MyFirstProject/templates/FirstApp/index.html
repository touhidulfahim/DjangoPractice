{% extends 'FirstApp/base.html' %}
{% block body_block %}
<h1>List of Musicians:</h1>
<ul>
  {% if musician_list %}
  {% for musician in musician_list %}
  <li><a href="{% url 'FirstApp:albumlist' artist_id=musician.id %}">{{musician.first_name}} {{musician.last_name}} {{musician.instrument}}</a></li>
  {% endfor %}
  {% else %}
  {% endif %}
</ul>





{% endblock %}
